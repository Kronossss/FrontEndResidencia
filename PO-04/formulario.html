<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulário de Pacote Turístico</title>
    <link rel="stylesheet" href="formulario-estilo.css">
</head>
<body>
    <div class="formulario-container">
        <form id="formulario-pacote">
            <label for="destino">Destino:</label>
            <input type="text" id="destino" name="destino" required>

            <label for="imagem">URL da Imagem:</label>
            <input type="text" id="imagem" name="imagem" required>

            <label for="diarias">Número de Diárias:</label>
            <input type="number" id="diarias" name="diarias" required>

            <label for="preco">Preço:</label>
            <input type="text" id="preco" name="preco" required>

            <label for="taxas">Taxas Inclusas:</label>
            <input type="checkbox" id="taxas" name="taxas">

            <label for="parcelamento">Parcelamento:</label>
            <input type="text" id="parcelamento" name="parcelamento" required>

            <button type="button" onclick="inserirPacote()">Inserir</button>
        </form>
    </div>

    <hr>

    <div class="container-destinos">
        
    </div>

    <script src="formulario-script.js"></script>
</body>
</html>
